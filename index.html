<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sean Carlin</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="content">
				<p>SEANCARLIN</p>

				<div class="menuButton">
					<p>&equiv;</p>
				</div>
				<div class="menu">
					<a href="#" class="animated">Home</a>
					<a href="#" class="animated">Contact</a>
					<a href="#" class="animated">Social</a>
				</div>
			</div>
		</div>
	</header>	

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>
		$(".menuButton").bind("click", function(){
			$(".menu").toggleClass("menuOpen");
			$(".menu a:first-child").toggleClass("fadeInLeft");
			setTimeout(function(){$(".menu a:nth-child(2)").toggleClass("fadeInLeft");}, 50);
			setTimeout(function(){$(".menu a:nth-child(3)").toggleClass("fadeInLeft");}, 100);
		});
	</script>
</body>
</html>
