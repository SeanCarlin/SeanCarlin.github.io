<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <style>
    body{margin:0;}
    canvas{
      display:block;
      border: 3px solid;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translateX(-50%) translateY(-50%);
    }
  </style>
</head>
<body>
  <canvas id="c"></canvas>

  <button type="button" name="button" onclick="start();">Start</button>
  <button type="button" name="button" onclick="stop();">Stop</button>
  <button type="button" name="button" onclick="clearCanvas();">Clear</button>
  <button type="button" name="button" onclick="randomGrid();">Random</button>

  <span id="gen"></span>

  <script src="main.js"></script>
</body>
</html>
