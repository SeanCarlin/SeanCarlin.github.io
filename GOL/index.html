<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Game of Life</title>
  <link rel="stylesheet" href="main.css">
</head>
<body id="body">
  <h3 id="title">Game of Life</h3>
  <div class="info">
    Generation: <span id="gen"></span>
    Population: <span id="num"></span>
  </div>
  <canvas id="c"></canvas>
  <div class="buttons">
    <button type="button" name="button" onclick="start();">Start</button>
    <button type="button" name="button" onclick="stop();">Stop</button>
    <button type="button" name="button" onclick="resetCanvas();">Clear</button>
    <button type="button" name="button" onclick="randomGrid();">Random</button>
    <button type="button" name="button" onclick="mainloop();">Step</button>
    <button type="button" name="button"><a href="https://en.wikipedia.org/wiki/Conway%27s_Game_of_Life">About</a></button>
  </div>

  <div class="buttons">
    <button type="button" name="button" onclick="initPattern(patterns.gliderGun);">Glider Gun</button>
    <button type="button" name="button" onclick="initPattern(patterns.glider);">Glider</button>
    <button type="button" name="button" onclick="initPattern(patterns.pentadecathlon);">Pentadecathlon</button>
    <button type="button" name="button" onclick="initPattern(patterns.pulsar);">Pulsar</button>
    <button type="button" name="button" onclick="initPattern(patterns.dino);">Dino</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
